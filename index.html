<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <form onsubmit="formControlFunc(event)" method="post">
    <div class="card shadow" style="width: 26rem;">
        <div class="card-body">
            <div class="card-elements p-3 m-2">

                <h5 class="card-title text-center fs-2">Signup</h5>
                <h6 class="card-subtitle text-center text-muted fs-5 mb-4">Create an account for free</h6>

                <div class="email card-text mb-3">
                    <p class="fs-6 mb-1 fw-bold">Email</p>
                    <input type="text" name="email" id="email" class="form-control" placeholder="">
                 </div>

                <div class="username card-text mb-3">
                    <p class="fs-6 mb-1 fw-bold">Username</p>
                    <input type="text" name='username' id='username' class="form-control" placeholder="">
                </div>

                <div class="password card-text mb-3">
                    <p class="fs-6 mb-1 fw-bold">Password</p>
                    <input type="password" name="password" id="password" class="form-control" placeholder="">
                </div>

                <div class="card-text fs-6 text-wrap mb-3">By creating an account, you agree to our <a href="youtube.com">Terms</a> and have read and acknowledge the <a href="youtube.com">Global Privacy Statement</a>.</div>
                <button type="submit" style="border-radius: 20px;" class="btn btn-primary w-100 fw-bold">Create an account</button>
            </div>


        </div>
    </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
